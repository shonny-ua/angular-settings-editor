	<div *ngFor="let group of groups">
		<h3>{{group.caption}}</h3>
		<div *ngFor="let groupItem of group.items">
			<div *ngIf="groupItem.editor">
				<div *ngIf="groupItem.editor | findEditor:editors as editor">
					<div *ngIf="editor.kind == 'list'">
						<editor-list
							[editor]="editor"
							[setting]="settings[group.id]"
							[key]="groupItem.id"
						></editor-list>
					</div>
				</div>
				<div *ngIf="groupItem.editor == 'password'">
					<md-form-field>
						<input
							mdInput
							type="password"
							[placeholder]="groupItem.caption"
							[(ngModel)]="settings[group.id][groupItem.id]" />
					</md-form-field>
				</div>
			</div>
			<div *ngIf="!groupItem.editor">
				<div *ngIf="groupItem.dataType == 'string'">
					<md-form-field>
						<input
							mdInput
							type="text"
							[placeholder]="groupItem.caption"
							[(ngModel)]="settings[group.id][groupItem.id]" />
					</md-form-field>
				</div>
				<div *ngIf="groupItem.dataType == 'int'">
					<md-form-field>
						<input
							mdInput
							type="number"
							[placeholder]="groupItem.caption"
							[(ngModel)]="settings[group.id][groupItem.id]" />
					</md-form-field>
				</div>
				<div *ngIf="groupItem.dataType == 'bool'" style="padding-top: 15px;">
					<md-checkbox [(ngModel)]="settings[group.id][groupItem.id]">{{ groupItem.caption }}</md-checkbox>
				</div>
			</div>
		</div>
	</div>
</div>
