<div style="float: right;"><p style="font-weight: bold;">Settings:</p>
	<pre>{{ settings | json }}</pre>
</div>
<div *ngFor="let group of groups">
	<h3>{{group.caption}}</h3>
	<div *ngFor="let groupItem of group.items">
		<app-field-editor
			[editors]="editors"
			[groupItem]="groupItem"
			[settingsGroup]=settings[group.id]
		></app-field-editor>
	</div>
</div>
